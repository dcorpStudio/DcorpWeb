<!DOCTYPE HTML>
<html>

<head>
	<title>David Codes Games</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
	<!-- <script src="demo_level_builder.js"></script> -->

	<style>
		body {
			text-align: center;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		div {
			padding: 0;
			margin: 0;
		}

		h1 {
			padding: 0;
			margin: 0;
		}

		.header {
			height: calc(0.1 * 100vh - 10px);
		}

		.iframeContainer {
			width: calc(66px + 2.7 * 56.25vh);
			height: calc(0.9 * 100vh);
			display: inline-block;
		}

		.iframeDiv {
			width: 32%;
			height: 100%;
			display: inline-block;
			margin: 0 5px 0 5px;
		}

		iframe {
			width: 100%;
			height: 100%;
		}
	</style>

</head>

<body>

	<div class="header">
		<h1>Level builder</h1>
	</div>
	<div class="iframeContainer">
		<div class="iframeDiv">
			<iframe src="web-mobile/?mode=0"></iframe>
		</div>
		<div class="iframeDiv">
			<iframe src="web-mobile/?mode=2"></iframe>
		</div>
		<div class="iframeDiv">
			<iframe src="web-mobile/?mode=1"></iframe>
		</div>
	</div>

</body>

</html>
