<script>
    // =======================================
    // =================== Image Viewer ======
    // =======================================

    // show/hide ImageViewer
    function showImageViewer(src) {
        document.getElementById('ImageViewer').style.display = 'block';
        document.getElementById('ImageViewerMainImage').src = src;
    }
    function hideImageViewer() {
        document.getElementById('ImageViewer').style.display = 'none';
    }


    // stop propagations
    document.getElementById('ImageViewer').onmousemove = function (e) {
        // e.stopPropagation();
    }

    document.getElementById('ImageViewerBlackBg').onclick = hideImageViewer;

    // bind image in grid touch handlers
    var gallery3dImageArrRough = document.querySelectorAll('.galleryImg');
    var gallery3dImageArr = [];
    for (var i in gallery3dImageArrRough) {
        let imgElem = gallery3dImageArrRough[i];
        if (!imgElem.tagName) continue;
        gallery3dImageArr.push(imgElem);
        // console.log('imgSrc=' + imgElem.src + ' tagName = ' + imgElem.tagName);
        imgElem.onclick = function () {
            showImageViewer(imgElem.src);
        }
    }
    document.getElementById('GalleryImageCount').innerText = gallery3dImageArr.length;


    // button prev & next
    document.getElementById('ImageViewerPrev').onclick = function () {
        var currentSrc = document.getElementById('ImageViewerMainImage').src;
        var index = gallery3dImageArr.findIndex(elem => elem.src == currentSrc);
        if (index == 0) index = gallery3dImageArr.length - 1;
        showImageViewer(gallery3dImageArr[index - 1].src);
    }

    document.getElementById('ImageViewerNext').onclick = function () {
        var currentSrc = document.getElementById('ImageViewerMainImage').src;
        var index = gallery3dImageArr.findIndex(elem => elem.src == currentSrc);
        if (index == gallery3dImageArr.length - 1) index = -1;
        showImageViewer(gallery3dImageArr[index + 1].src);
    }

</script>
